{% extends 'include/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    {{ media|crispy }}
    {% for doc in media_files %}
        <p>
            <a class="btn btn-sm active" style="background: #543620; color: #fff; float:left; margin-right:5px;" href="{{doc.document.url}}" role="button" aria-pressed="true">Скачать {{doc.document.name}}</a>
            <button type="submit" class="btn btn-dark btn-sm" name="delete" value="{{doc.document.name}}" style="background: #543620; color: #fff">удалить</button>
        </p>
    {% endfor %}
    <button type="submit" class="btn btn-dark btn-lg" name="save" value="save" style="background: #543620; color: #fff">Сохранить запись</button>
</form>


{% endblock %}
