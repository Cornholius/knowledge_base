{% extends 'include/base.html' %}
{% block content %}
    <div class="post">
        <p class="tags">Tags: {% for tag in post.tags.all %}<a href="{% url 'post_list_by_tag' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %} {% endfor %}</p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{{post.document.url}}">Логин</a>
    </div>
{% endblock %}
