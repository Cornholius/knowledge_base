<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>База знаний</title>
        <style>
            body { background: #decdbd; }
        </style>
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'post_list' %}"><img src="{% static 'images/logo.png' %}" width="112" height="44" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'post_list' %}">На главную<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'post_new' %}">Создать запись</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" method="POST">{% csrf_token %}
                    <input class="form-control mr-sm-2" type="text" placeholder="" name="Search">
                    <button class="btn btn btn-outline-secondary my-2 my-sm-0" role="button" type="submit">Поиск</button>
                </form>
                {% if request.user.is_authenticated %}
                    <a class="btn btn btn-outline-secondary my-2 my-sm-0" style="margin-left: 10px" href="{% url 'logout' %}" role="button">Выход({{ request.user.first_name }})</a>
                {% else %}
                    <a href="{% url 'login' %}">Логин</a>
                {% endif %}
            </div>
        </nav>

        <div class="container-fluid" style="padding: 30px;">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="col-3">
                </div>
            </div>
        </div>
    </body>
</html>
